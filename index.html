<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: blue;
  color: white;
  padding: 30px;
} 

.our {
    background-color: violet;
    color: white;
    padding: 30px;
    text-align: center;
}
.my{
    font-style: italic;
}
</style>
</head>
<body>

<h2>Multiple Classes in HTML</h2>
<p>Multiple class in Html learn by Ashraful Sir today 2nd August,2024.</p>

<h2 class="Country our">Bangladesh</h2>
<h2 class="city my">Thakurgaon</h2>
<h2 class="city">Hazipara</h2>

</body>

</html>
